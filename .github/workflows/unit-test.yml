name: Unit Tests

on: [ push, pull_request ]

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: snok/install-poetry@v1
        with:
          version: 1.2.2
      - name: Install Dependencies
        run: poetry install
      - name: Pytest
        run: poetry run pytest